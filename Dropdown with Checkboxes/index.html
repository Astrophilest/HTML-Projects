<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Dropdown with Multiple checkbox</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel="stylesheet" href="./style.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>

</head>
<body>
<!-- partial:index.partial.html -->
<dl class="dropdown"> 
  
    <dt>
    <a href="#">
      <span class="hida">Select</span>    
      <p class="multiSel"></p>  
    </a>
    </dt>
  
    <dd>
        <div class="mutliSelect">
            <ul>
                <li>
                    <input type="checkbox" value="Toyota" />Toyota</li>
                <li>
                    <input type="checkbox" value="Nisan" />Nisan</li>
                <li>
                    <input type="checkbox" value="Bentley" />Bentley</li>
                <li>
                    <input type="checkbox" value="Mazda" />Mazda</li>
                <li>
                    <input type="checkbox" value="Lexus" />Lexus</li>
                <li>
                    <input type="checkbox" value="Infinit" />Infinity</li>
            </ul>
        </div>
    </dd>
  <button>Filter</button>
</dl>
<!-- partial -->
  <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script><script  src="./script.js"></script>

</body>
</html>
